<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p id="output">43</p>
                <p id="input">2</p>
            </div>
            <div class="clearAndDelete">
                <button id="btnClear" class="btnClearDelete btn">Clear</button>
                <button id="btnDelete" class="btnClearDelete btn">Delete</button>
            </div>
            <div class="numAndOper">
                <button class="btnSmall btn">7</button>
                <button class="btnSmall btn">8</button>
                <button class="btnSmall btn">9</button>
                <button class="btnSmall btn">รท</button>
                <button class="btnSmall btn">4</button>
                <button class="btnSmall btn">5</button>
                <button class="btnSmall btn">6</button>
                <button class="btnSmall btn">x</button>
                <button class="btnSmall btn">1</button>
                <button class="btnSmall btn">2</button>
                <button class="btnSmall btn">3</button>
                <button class="btnSmall btn">-</button>
                <button class="btnSmall btn">.</button>
                <button class="btnSmall btn">0</button>
                <button class="btnSmall btn">=</button>
                <button class="btnSmall btn">+</button>
            </div>
        </div>
        Copyright &copy; 2022 Mike Capps
    </div>
</body>
</html>
